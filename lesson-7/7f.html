<body>
    <script>
        function convertTemperature(number,unit){
            if(unit == "C"){
                return (number *(9/5) + 32);
            }
            else
                return (number - 32) * 5/9;
        }
        console.log(convertTemperature(25,'C'));
        console.log(convertTemperature(86,'F'));
    </script>
</body>
